<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brickshire Golf Leagues</title>
    <style>
        body {
            background-color: rgb(246, 246, 246);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgb(23, 0, 128);
            color: white;
            padding: 20px;
            text-align: left;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            display: flex;
            flex-wrap: wrap;
        }

        .full-width-box {
            width: 100%;
            padding: 20px;
            border: 1px solid #d7cd16;
            box-sizing: border-box;
            margin-top: 20px;
            margin-right: 20px;

            background-color: #d7cd16;
            color: white;
            text-align: center;
        }

        .half-width-box {
            flex-basis: calc(50% - 20px);
            box-sizing: border-box;
            padding: 20px;
            border: 1px solid #d7cd16;
            margin-top: 20px;
            background-color: #d7cd16;
            color: white;
            text-align: center;
        }

        .box h2 {
            margin: 0;
        }

        .box p {
            margin: 0;
        }

        .half-width-box:last-child {
            margin-left: 20px;

        }
    </style>
</head>

<body>
    <header>
        <h1>Brickshire Golf Leagues</h1>
    </header>
    <div class="container">
        <img src="images/1200.jpeg" alt="Brickshire Image"
            style="display: block; margin: 0 auto; width: 50%; height: auto;">
        <div class="full-width-box">
            <h2>About Us</h2>
            <p>Needs Meeting</p>
        </div>
        <div class="half-width-box">
            <h2>Contact</h2>
            <p>Contact info goes here</p>
        </div>
        <div class="half-width-box">
            <h2>When Do We Meet?</h2>
            <p>Meeting info goes here</p>
        </div>
    </div>
</body>

</html>
